<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Streamer Roulette</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  #random-btn {
    padding: 20px 40px;
    font-size: 1.6rem;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #9146ff;
    color: white;
    transition: transform 0.2s;
  }
  #random-btn:hover {
    transform: scale(1.05);
  }
  .streamer-section {
    margin-top: 40px;
  }
  .section-title {
    font-size: 1.5rem;
    margin: 20px 0 10px 0;
  }
  .streamer-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .streamer-card {
    width: 140px;
    background: #222;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    transition: transform 0.2s;
  }
  .streamer-card:hover {
    transform: scale(1.05);
  }
  .profile-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }
  .online {
    box-shadow: 0 0 15px #a84bff;
    border: 2px solid #a84bff;
  }
  .game-title {
    font-size: 0.9rem;
    color: #aaa;
    margin-top: 4px;
  }
</style>
</head>
<body>
<h1>ðŸŽ² Streamer Roulette</h1>
<button id="random-btn">Send Me To Someone LIVE</button>
<div class="streamer-section">
  <div class="section-title">Online</div>
  <div id="online-grid" class="streamer-grid"></div>
</div>
<div class="streamer-section">
  <div class="section-title">Offline</div>
  <div id="offline-grid" class="streamer-grid"></div>
</div>

<script type="module">
import { streamers } from './streamers.js';

const WORKER_URL = 'https://twitch-proxy.harumotohayako.workers.dev';

async function getStreamerData(user) {
  try {
    const res = await fetch(`${WORKER_URL}?user=${user}`);
    return res.json();
  } catch (e) {
    return { user: { display_name: user, profile_image_url: '' }, live: false, stream: null };
  }
}

function shuffleArray(array) {
  return array.sort(() => Math.random() - 0.5);
}

async function buildGrids() {
  const onlineGrid = document.getElementById('online-grid');
  const offlineGrid = document.getElementById('offline-grid');
  onlineGrid.innerHTML = '';
  offlineGrid.innerHTML = '';

  const shuffled = shuffleArray([...streamers]);

  const onlineArr = [];
  const offlineArr = [];

  for (const user of shuffled) {
    const data = await getStreamerData(user);
    const card = document.createElement('a');
    card.href = `https://twitch.tv/${user}`;
    card.className = 'streamer-card';
    if (data.live) card.classList.add('online');
    card.innerHTML = `<img class='profile-pic' src='${data.user.profile_image_url}'><div>${data.user.display_name}</div><div class='game-title'>${data.stream ? data.stream.game_name : 'Offline'}</div>`;

    if (data.live) onlineArr.push(card);
    else offlineArr.push(card);
  }

  // Shuffle online/offline separately
  shuffleArray(onlineArr).forEach(c => onlineGrid.appendChild(c));
  shuffleArray(offlineArr).forEach(c => offlineGrid.appendChild(c));
}

async function randomLive() {
  const liveUsers = [];
  for (const user of streamers) {
    const data = await getStreamerData(user);
    if (data.live) liveUsers.push(user);
  }
  if (liveUsers.length > 0) {
    const pick = liveUsers[Math.floor(Math.random() * liveUsers.length)];
    window.location = `https://twitch.tv/${pick}`;
  } else {
    alert('Nobody is live right now ðŸ˜¢');
  }
}

document.getElementById('random-btn').onclick = randomLive;

// Initial build & refresh every 60s
buildGrids();
setInterval(buildGrids, 60000);
</script>
</body>
</html>
