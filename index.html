<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Streamer Roulette</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #random-btn {
      padding: 16px 28px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #9146ff;
      color: white;
      margin-bottom: 40px;
    }
    .streamer-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .streamer {
      width: 140px;
      padding: 10px;
      border-radius: 8px;
      background: #222;
      transition: 0.3s;
    }
    .streamer.live {
      box-shadow: 0 0 15px #9146ff;
    }
    .streamer img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    a {
      color: #eee;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Streamer Roulette</h1>
  <button id="random-btn">ðŸŽ² Send Me to Someone Live</button>

  <div class="streamer-list" id="streamerList"></div>

  <script type="module">
    import { streamers } from './streamers.js';

    const API = 'https://twitch-proxy.harumotohayako.workers.dev?user=';

    async function getStreamer(user) {
      const res = await fetch(API + user);
      return res.json();
    }

    async function loadStreamers() {
      const container = document.getElementById('streamerList');
      container.innerHTML = '';

      for (const user of streamers) {
        const data = await getStreamer(user);
        const live = data.live;
        const avatar = data.user?.profile_image_url || '';
        const name = data.user?.display_name || user;

        const div = document.createElement('a');
        div.href = `https://twitch.tv/${user}`;
        div.target = '_blank';
        div.className = 'streamer' + (live ? ' live' : '');
        div.innerHTML = `
          <img src="${avatar}" />
          <div>${name}</div>
          <div>${live ? 'ðŸŸ¢ Live' : 'âš« Offline'}</div>
        `;
        container.appendChild(div);
      }
    }

    async function randomLive() {
      const shuffled = [...streamers].sort(() => Math.random() - 0.5);
      for (const user of shuffled) {
        const data = await getStreamer(user);
        if (data.live) {
          window.location = `https://twitch.tv/${user}`;
          return;
        }
      }
      alert('Nobody is live right now ðŸ˜¢');
    }

    document.getElementById('random-btn').onclick = randomLive;
    loadStreamers();
  </script>
</body>
</html>
