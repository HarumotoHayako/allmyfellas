<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Streamer Roulette</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  #random-btn {
    padding: 20px 40px;
    font-size: 1.6rem;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #9146ff;
    color: white;
    transition: transform 0.2s;
    margin-bottom: 30px;
  }
  #random-btn:hover { transform: scale(1.05); }
  .section-title {
    font-size: 1.4rem;
    margin: 20px 0 10px 0;
  }
  .streamer-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 30px;
  }
  .streamer-card {
    width: 120px;
    padding: 8px;
    border-radius: 10px;
    background: #222;
    text-align: center;
    transition: transform 0.2s;
  }
  .streamer-card.live { box-shadow: 0 0 10px 2px #9146ff; }
  .streamer-card img { width: 80px; height: 80px; border-radius: 50%; }
  .streamer-card:hover { transform: scale(1.05); }
  .offline { filter: grayscale(100%) brightness(0.7); }
  .game { font-size: 0.8rem; color: #ccc; }
</style>
</head>
<body>
  <h1>Streamer Roulette ðŸŽ²</h1>
  <button id="random-btn">Go to a Random Live Stream</button>
  <div id="online-section">
    <div class="section-title">Online</div>
    <div class="streamer-container" id="online-container"></div>
  </div>
  <div id="offline-section">
    <div class="section-title">Offline</div>
    <div class="streamer-container" id="offline-container"></div>
  </div>

<script type="module">
import { streamers } from './streamers.js';
const WORKER_URL = 'https://twitch-proxy.harumotohayako.workers.dev';

async function fetchAllStreamers() {
  const res = await fetch(`${WORKER_URL}?all=true`);
  const data = await res.json();
  return data; // { online: [...], offline: [...] }
}

function shuffleArray(array) {
  return array.sort(() => Math.random() - 0.5);
}

function renderStreamers(online, offline) {
  const onlineContainer = document.getElementById('online-container');
  const offlineContainer = document.getElementById('offline-container');
  onlineContainer.innerHTML = '';
  offlineContainer.innerHTML = '';

  shuffleArray(online).forEach(s => {
    const div = document.createElement('div');
    div.className = 'streamer-card live';
    div.innerHTML = `<a href='https://twitch.tv/${s.user}' target='_blank'><img src='${s.avatar}' /><div>${s.user}</div><div class='game'>${s.game}</div></a>`;
    onlineContainer.appendChild(div);
  });

  shuffleArray(offline).forEach(s => {
    const div = document.createElement('div');
    div.className = 'streamer-card offline';
    div.innerHTML = `<a href='https://twitch.tv/${s.user}' target='_blank'><img src='${s.avatar}' /><div>${s.user}</div><div class='game'>${s.game}</div></a>`;
    offlineContainer.appendChild(div);
  });
}

async function updateUI() {
  try {
    const data = await fetchAllStreamers();
    renderStreamers(data.online, data.offline);
  } catch (e) {
    console.error(e);
  }
}

document.getElementById('random-btn').addEventListener('click', async () => {
  const data = await fetchAllStreamers();
  if (data.online.length === 0) { alert('Nobody is live right now!'); return; }
  const random = data.online[Math.floor(Math.random() * data.online.length)];
  window.open(`https://twitch.tv/${random.user}`, '_blank');
});

// Initial load and refresh every 60s
updateUI();
setInterval(updateUI, 60000);
</script>
</body>
</html>
