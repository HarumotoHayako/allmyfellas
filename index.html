<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Streamer Roulette</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  #random-btn {
    padding: 20px 40px;
    font-size: 1.6rem;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #9146ff;
    color: white;
    transition: transform 0.2s;
    margin-bottom: 30px;
  }
  #random-btn:hover {
    transform: scale(1.05);
  }
  #streamer-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .streamer-card {
    width: 140px;
    background: #222;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    transition: transform 0.2s;
  }
  .streamer-card:hover {
    transform: scale(1.05);
  }
  .profile-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }
  .online {
    box-shadow: 0 0 12px #a84bff;
    border: 2px solid #a84bff;
  }
  .offline {
    filter: grayscale(80%) brightness(0.6);
  }
  .game-title {
    font-size: 0.85rem;
    color: #ccc;
  }
</style>
</head>
<body>
<h1>ðŸŽ² Streamer Roulette</h1>
<button id="random-btn">Send Me To Someone LIVE</button>
<div id="streamer-grid"></div>
<script type="module">
import { streamers } from './streamers.js';

const WORKER_URL = 'https://twitch-proxy.harumotohayako.workers.dev';
const grid = document.getElementById('streamer-grid');

async function getStreamerData(user) {
  const res = await fetch(`${WORKER_URL}?user=${user}`);
  return res.json();
}

function shuffleArray(array) {
  return array.sort(() => Math.random() - 0.5);
}

async function buildList() {
  grid.innerHTML = '';
  const shuffled = shuffleArray([...streamers]);
  const online = [];
  const offline = [];

  for (const user of shuffled) {
    const data = await getStreamerData(user);
    const card = document.createElement('a');
    card.href = `https://twitch.tv/${user}`;
    card.target = '_blank';
    card.className = 'streamer-card';

    const avatar = data.user?.profile_image_url || '';
    const game = data.stream?.game_name || 'Offline';
    card.innerHTML = `<img class='profile-pic' src='${avatar}' /><div>${user}</div><div class='game-title'>${game}</div>`;

    if (data.live) {
      card.classList.add('online');
      online.push(card);
    } else {
      card.classList.add('offline');
      offline.push(card);
    }
  }

  shuffleArray(online).forEach(c => grid.appendChild(c));
  shuffleArray(offline).forEach(c => grid.appendChild(c));
}

async function randomRedirect() {
  const liveList = [];
  for (const user of streamers) {
    const data = await getStreamerData(user);
    if (data.live) liveList.push(user);
  }
  if (liveList.length > 0) {
    const pick = liveList[Math.floor(Math.random() * liveList.length)];
    window.location = `https://twitch.tv/${pick}`;
  } else {
    alert('Nobody is live right now ðŸ˜¢');
  }
}

document.getElementById('random-btn').onclick = randomRedirect;

// Initial build
buildList();

// Auto-refresh every 60 seconds
setInterval(buildList, 60000);
</script>
</body>
</html>
