<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Streamer Roulette</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  #random-btn {
    padding: 20px 40px;
    font-size: 1.6rem;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #9146ff;
    color: white;
    transition: transform 0.2s;
  }
  #random-btn:hover {
    transform: scale(1.05);
  }
  #streamer-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
  }
  .streamer-card {
    width: 120px;
    padding: 10px;
    border-radius: 12px;
    background: #222;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .streamer-card:hover {
    transform: scale(1.05);
  }
  .profile-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 8px;
    transition: filter 0.2s, box-shadow 0.2s;
  }
  .online {
    box-shadow: 0 0 15px #a84bff;
    filter: none;
  }
  .offline {
    filter: grayscale(100%) brightness(60%);
  }
</style>
</head>
<body>
<h1>ðŸŽ² Streamer Roulette</h1>
<button id="random-btn">Random Live Streamer</button>
<div id="streamer-grid"></div>

<script type="module">
import { streamers } from './streamers.js';

const WORKER_URL = 'https://twitch-proxy.harumotohayako.workers.dev';
const grid = document.getElementById('streamer-grid');

async function fetchStreamerData(user) {
  try {
    const res = await fetch(`${WORKER_URL}?user=${user}`);
    return await res.json();
  } catch (err) {
    console.error(err);
    return { user: { display_name: user, profile_image_url: '' }, live: false };
  }
}

async function buildStreamerGrid() {
  grid.innerHTML = '';
  for (const user of streamers) {
    const data = await fetchStreamerData(user);
    const card = document.createElement('a');
    card.href = `https://twitch.tv/${user}`;
    card.target = '_blank';
    card.className = 'streamer-card';

    const img = document.createElement('img');
    img.src = data.user.profile_image_url || 'https://via.placeholder.com/80';
    img.className = 'profile-pic ' + (data.live ? 'online' : 'offline');

    const name = document.createElement('div');
    name.textContent = data.user.display_name;

    card.appendChild(img);
    card.appendChild(name);
    grid.appendChild(card);
  }
}

async function randomLiveStreamer() {
  const liveList = [];
  for (const user of streamers) {
    const data = await fetchStreamerData(user);
    if (data.live) liveList.push(user);
  }
  if (liveList.length === 0) {
    alert('ðŸ˜¢ Nobody is live right now!');
    return;
  }
  const pick = liveList[Math.floor(Math.random() * liveList.length)];
  window.open(`https://twitch.tv/${pick}`, '_blank');
}

document.getElementById('random-btn').addEventListener('click', randomLiveStreamer);
buildStreamerGrid();
</script>
</body>
</html>
